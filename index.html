<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor C com WebAssembly</title>
  <style>
    body {
      background: linear-gradient(120deg, #f0f4f8 0%, #e0e7ef 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      transition: background 0.5s;
    }

   

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    #output {
      border: none;
      outline: none;
      min-height: 350px;
      padding: 16px;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1.08rem;
      background: #f7fafd;
      border-radius: 10px;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.06);
      margin-bottom: 10px;
      transition: box-shadow 0.3s, background 0.3s;
      color: #222c3c;
      resize: vertical;
      max-height: 700px;
      overflow-y: auto;
    }
    #output:focus {
      background: #eaf3ff;
      box-shadow: 0 0 0 2px #4caf50a0;
    }

    .editor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.98rem;
      color: #6a7a8c;
      padding: 0 2px;
      min-height: 24px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #e3eaf3;
      color: #222c3c;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.06);
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      font-weight: 500;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    button:active {
      transform: scale(0.97);
    }
    button:hover {
      background: #d0e2ff;
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
    }
    #saveBtn {
      background: linear-gradient(90deg, #4CAF50 60%, #43e97b 100%);
      color: white;
      font-weight: 600;
      box-shadow: 0 2px 12px 0 rgba(76, 175, 80, 0.10);
      border: none;
    }
    #saveBtn:hover {
      background: linear-gradient(90deg, #43e97b 60%, #38f9d7 100%);
      color: #fff;
    }
    #undoBtn, #redoBtn {
      min-width: 90px;
    }
    #undoBtn:before {
      content: "âŽŒ ";
      font-size: 1.1em;
      vertical-align: middle;
    }
    #redoBtn:before {
      content: "â†» ";
      font-size: 1.1em;
      vertical-align: middle;
    }
    #saveBtn:before {
      content: "ðŸ’¾ ";
      font-size: 1.1em;
      vertical-align: middle;
    }
    .char-count {
      font-size: 0.95em;
      color: #8ca0b3;
      letter-spacing: 0.5px;
      transition: color 0.2s;
      user-select: none;
    }
    .char-count.warning {
      color: #e57373;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Editor C com WebAssembly</h2>
  <div id="editor-container">
    <div id="output" contenteditable="true"></div>
    <div class="editor-footer">
      <span class="char-count" id="charCount">0 caracteres</span>
      <span style="font-size:0.95em;opacity:0.7;">Ctrl+S para salvar</span>
    </div>
    <div class="buttons">
      <button id="undoBtn">Desfazer</button>
      <button id="redoBtn">Refazer</button>
      <button id="saveBtn">Salvar como TXT</button>
    </div>
  </div>
  <script src="editor.js"></script>
  <script>
    let insertChar, backspaceChar, getText, undoWord, redoWord, initEditor;

    const output = document.getElementById('output');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const saveBtn = document.getElementById('saveBtn');
    const charCount = document.getElementById('charCount');

    Module.onRuntimeInitialized = function () {
      insertChar = Module.cwrap('insertChar', null, ['number']);
      backspaceChar = Module.cwrap('backspaceChar', null, []);
      getText = Module.cwrap('getText', 'string', []);
      undoWord = Module.cwrap('undoWord', null, []);
      redoWord = Module.cwrap('redoWord', null, []);
      initEditor = Module.cwrap('initEditor', null, []);
      initEditor();

      // Entrada de texto
      output.addEventListener('keydown', (e) => {
        e.preventDefault();

        if (e.key === 'Backspace') {
          backspaceChar();
        } else if (e.key.length === 1) {
          insertChar(e.key.charCodeAt(0));
        }

        atualizarTexto();
      });

      undoBtn.addEventListener('click', () => {
        undoWord();
        atualizarTexto();
      });

      redoBtn.addEventListener('click', () => {
        redoWord();
        atualizarTexto();
      });

      saveBtn.addEventListener('click', () => {
        salvarComoTxt();
      });

      // Atalho Ctrl+S para salvar
      window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') {
          e.preventDefault();
          salvarComoTxt();
        }
      });
    };

    function atualizarTexto() {
      output.innerText = getText();
      atualizarContador();
      placeCaretAtEnd(output);
    }

    function atualizarContador() {
      const texto = getText();
      charCount.textContent = `${texto.length} caractere${texto.length === 1 ? '' : 's'}`;
      charCount.classList.toggle('warning', texto.length > 1000);
    }

    function placeCaretAtEnd(el) {
      el.focus();
      if (typeof window.getSelection != "undefined"
        && typeof document.createRange != "undefined") {
        const range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      }
    }

    function salvarComoTxt() {
      const texto = getText();
      const blob = new Blob([texto], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'meu-texto.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
